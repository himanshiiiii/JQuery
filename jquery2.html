<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
        $(document).ready(function () {
            $("button").click(function () {
                $("#test").addClass("log");
            });
        });

    </script>

    <style>
        .log
        {
            font-size:100%;
            color:red;
        }
    </style>
</head>
<p id="test">Class is loaded</p>
<button>Click Me </button>

</body>
</html>
