<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
    $(document).ready(function () {
        $("button").click(function () {
            $("#main > .target").css("font-size","200%") ;
        });
    });

</script>

<style>

    .target
    {
        font-size:100%;
        color:red;
    }
</style>
</head>
<div id="main">

    <div class="target">
        <p>child element<p></p>
    </div>
</div>

<button>Click Me </button>

</body>
</html>
