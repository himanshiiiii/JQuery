<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>
<script>
    var highest = null;
    var height1 = 0;
    $(document).ready(function(){
    $(".panel").each(function(){
        var hi = $(this).height();
        if(hi > height1){
            height1 = hi;
            highest = $(this);
        }
    });
    highest.css("background-color", "yellow");

    });
</script>
<div>
    <div class="panel">
        Div1</br>
        <li> fruits</li>
        <li> dry fruits</li>
    </div>
<hr/>
    <div class="panel">
        Div2</br>  
        <li>mountains</li>
        <li>river</li>
        <li>lakes</li>
        <li>hills</li>
    </div>
<hr/>
    <div class="panel">
        Div3</br>
         <li>goods</li>
        <li>fountain</li>
    </div>
<hr/>
    <div class="panel">
        Div4</br>
        <li>library</li>
        <li>me alone</li>
    </div>
<hr/>
</div>
</body>
</html>
